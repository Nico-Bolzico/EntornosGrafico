<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Página de formularios</h1>
    <p>Formulario con un campo requerido:</p>
    <form>
        <label>Nombre (Requerido): <input type="text" id="nombre" name="nombre" required/></label><br />
        <label>Edad: <input type="text" id="edad"/></label><br />
        <input type="submit" id="botonEnviar" name="botonEnviar" value="Enviar" />
        <input type="reset" id="botonBorrar" name="botonBorrar" value="Borrar" />
    </form>

    <p>Formulario con campo tipo mail:</p>
    <form>
        <label for="email">Ingrese su mail:</label>
        <input type="email" id="email" name="email">
        <input type="submit" id="botonEnviar" name="botonEnviar" value="Enviar" />
    </form>

    <p>Formulario con campo tipo fecha:</p>
    <form>
        <label for="fecha">Ingrese una Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <input type="submit" id="botonEnviar" name="botonEnviar" value="Enviar" />
    </form>

    <p>Formulario con campo tipo color:</p>
    <form>
        <label for="favcolor">Ingrese un color:</label>
        <input type="color" id="color" name="color">
        <input type="submit" id="botonEnviar" name="botonEnviar" value="Enviar" />
    </form>

    <p>Formulario de tipo number, con valor min = 1 y max = 100:</p>
    <form>
        <label for="quantity">Ingrese un número entre 1 y 100, incluyendo los extremos:</label>
        <input type="number" id="numero" name="numero" min="1" max="100">
        <input type="submit" id="botonEnviar" name="botonEnviar" value="Enviar" />
      </form>
</body>
</html>
